<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container bg-white mt-5 shadow w-75">
        <div class="row align-items-stretch">
            <div class="col p-5 col-xs-12" >
                <div class="row">
                    <div class="col-1 image-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/271/271234.png"  height="18px" alt="Logo">
                    </div>
                    <div class="col-11">
                        <h5>Untiled UI</h5>
                    </div>
                </div>

                <h2 class="fw-bold">Join our network</h2>
                <span>We'd love have you! Join our 100% remote network of creators & freelancers.</span>

                <div class="d-grid py-4 mx-4">
                    <button type="submit" class="btn btn-outline-primary ">
                        <div class="row align-items-center text-center">
                            <div class="col">
                                <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" width="30" alt="Google">
                                <span style="font-size: 18px;">Sign up with Google</span>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="separator">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>

                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Create a password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Sign Up</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>Already have an account? <a href="#">Login in</a></span>
                    </div>
                </form>
            </div>

            <div class="col bg m-3 d-none d-lg-block col-md-5 col-lg-5 col-xl-7">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
