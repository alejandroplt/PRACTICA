<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="left-center">
                <div class="untitled">
                    <span>
                        <picture>
                            <img src="https://play-lh.googleusercontent.com/5lcBSTZmuLtfmtjVhSB8JkcVIzUg3BHbIidNQnGcMTFCH9zata_kJYDHzl9Lf6cyhb0" alt="Logo-titulo">
                        </picture>
                        <span>Untitled UI</span>
                    </span>
                </div>
                <h2>Create an account</h2>
                <span class="free-trial">Let's get started with your 30 day free trial.</span>
                <div class="forms">
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Create account</button>
                    </form>
                </div>
                <div class="buttons">
                    <button class="button-google">
                        <picture>
                            <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google">
                        </picture>
                        <span>Sign up with Google</span>
                    </button>
                    <button class="button-twitter">
                        <picture>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter">
                        </picture>
                        <span>Sign in with Twitter</span>
                    </button>
                </div>
                <span>Already have an account?<a href="">Log in</a></span>
            </div>
        </div>
        <div class="right-image">
            <div class="image-center">
                <!--<picture>
                    <img src="https://media.glamour.mx/photos/63751c4374b8c314cbf80150/16:9/w_2560%2Cc_limit/bikers2019.jpg" alt="Moda">
                </picture>--->
                <span class="title">"Untitled Labs were a breeze to work alongside,
                    we can't recommend them enough. We launched 6 months earlier
                    than expected and are growing 30% MoM".
                </span>
                <span class="subtitle">Am√©lie Laurent</span>
            </div>
        </div>
    </div>
</body>
</html>
