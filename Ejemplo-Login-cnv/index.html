<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Herramienta de diseño gratuita</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Canva_icon_2021.svg/2048px-Canva_icon_2021.svg.png">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h2>Inicia sesión o regístrate en cuestión de segundos</h2>
            <span class="caption">Usa tu correo electrónico u otro servicio para continuar con Canva (gratis)</span>
            <div class="buttons">
                <button class="button-google">
                    <picture>
                        <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
                    </picture>
                    <span>Usar Google</span>
                </button>
                <button class="button-facebook">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="logo-facebook">
                    </picture>
                    <span>Usar Facebook</span>
                </button>
                <button class="button-email">
                    <picture>
                        <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="">
                    </picture>
                    <span>Usar tu correo</span>
                </button>
                <button class="button-other">Continuar de otra forma</button>
            </div>
            <span class="terms-conditions">Al continuar, estás aceptando los
                <a href="">Términos y condiciones de uso</a>
                . Consulta nuestra
                <a href="">Política de privacidad</a>.</span>
            <div class="register-schol">
                <button class="email-school">
                    <picture>
                        <img src="https://cdn-icons-png.flaticon.com/512/916/916772.png" alt="organizacion-icono">
                    </picture>
                    <span>Regístrate con tu correo electrónico académico</span>
                </button>
            </div>
        </div>
        <div class="right-image">
            <picture>
                <img src="https://static.canva.com/cdn-cgi/image/format=auto,w=768/web/images/124c093965cc75f6471205e4c9c510ca.jpg" alt="Imagen Derecha">
            </picture>
        </div>
    </div>
</body>
</html>
