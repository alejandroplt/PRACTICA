<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Servicio de cashback LetyShops en México</title>
    <link rel="shortcut icon" href="https://faidateon.altervista.org/wp-content/uploads/2021/01/icon.png">
</head>
<body>
    <div class="container">
        <h3>Entrar</h3>
        <form action="">
            <input type="email" placeholder="Correo electrónico">
            <input type="password" placeholder="Contraseña">
            <a href="">¿Has olvidado tu contraseña?</a>
            <button type="submit">Entrar</button>
        </form>
        <div class="separator">
            <hr>
            <span>Accede a través de</span>
            <hr>
        </div>
        <div class="social-media">
            <button class="button-face">
                <picture>
                    <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt="Logo Facebook">
                </picture>
            </button>
            <button class="button-google">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Google_Plus_logo_%282015-2019%29.svg/1200px-Google_Plus_logo_%282015-2019%29.svg.png" alt="Logo Google">
                </picture>
            </button>
        </div>
        <div class="register">
            <a href="">Registrate</a>
            <span>si no tienes cuenta</span>
        </div>
    </div>
</body>
</html>
