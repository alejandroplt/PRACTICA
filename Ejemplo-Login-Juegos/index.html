<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Login</title>
</head>
<body>
    <div class="container">
        <div class="left-image">
            <div class="image-center">
                <picture>
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/56c2c455287895.597ecf2422d41.png" alt="Imagen Left">
                </picture>
            </div>
        </div>
        <div class="right-content">
            <span class="register">
                Not a member?
                <a href="">Register now</a>
            </span>
            <div class="right-center">
                <h2>Hello Again!</h2>
                <span>Wellcome back you've been missed!</span>
                <div class="forms">
                    <input type="text" placeholder="Enter username">
                    <input type="password" placeholder="Password">
                    <a href="">Recovery Password</a>
                    <button type="submit">Sign In</button>
                </div>
                <div class="separator">
                    <hr>
                    <span>Or continue with</span>
                    <hr>
                </div>
                <div class="buttons">
                    <button class="button-google">
                        <picture>
                            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google">
                        </picture>
                    </button>
                    <button class="button-apple">
                        <picture>
                            <img src="https://1000marcas.net/wp-content/uploads/2019/11/Apple-logo.png" alt="Apple">
                        </picture>
                    </button>
                    <button class="button-facebook">
                        <picture>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                        </picture>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
